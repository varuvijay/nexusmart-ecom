spring.application.name=ecommerce
server.port=8081

# PostgreSQL Database Connection
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_DRIVER}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#JPA/Hibernate Props    : < Optional >
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

 #Email Properties
 spring.mail.host=smtp.gmail.com
 spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloudinary Properties
cloudinary.api.name=${CLOUDINARY_NAME}
cloudinary.api.key=${CLOUDINARY_API_KEY}
cloudinary.api.secret=${CLOUDINARY_API_SECRET}

# Razorpay Properties
razor-pay.api.key=${RAZORPAY_KEY}
razor-pay.api.secret=${RAZORPAY_SECRET}

# File Upload Directory
file.upload-dir=${FILE_UPLOAD_DIR}

frontend.url=${FRONTEND_URL}